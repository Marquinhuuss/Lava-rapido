<html>
    <head>
        <title>Cadastrar Lavagem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastre uma Lavagem de carro</h1>
        <form name="frmCliCad" method="post" action="cadastrar.jsp"> 
            Nome <input type="text" name="nome"> <p>
            Sobrenome <input type="text" name="sobrenome"> <p>
            Carro <input type="text" name="carro"> <p>
            Placa do carro <input type="number" name="placa"> <p>
            Tipo da lavagem <input type="text" name="tipo"> <p>
            
            <input type="reset" name="limpa" value="LIMPAR"> 
            <input type="submit" name="envia" value="SALVAR"> 
        </form>
    </body>
</html>
